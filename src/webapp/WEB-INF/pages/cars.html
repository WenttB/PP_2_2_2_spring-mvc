<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <link rel = "stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th scope="col">id</th>
        <th scope="col">series</th>
        <th scope="col">model</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="carcar : ${cars}">
        <td th:text="${carcar.id}"/>
        <td th:text="${carcar.series}"/>
        <td th:text="${carcar.model}"/>
    </tr>
    </tbody>
    </table>
</body>
</html>
